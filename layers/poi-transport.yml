id: poi-outdoor-civil
type: symbol
source: geolonia
source-layer: poi
minzoom: 9
filter:
  - all
  - - '=='
    - $type
    - Point
  - - has
    - name
  - - in
    - class
    - 'aerialway'
    - 'airfield'
    - 'airport'
    - 'barrier'
    # - 'bicycle'
    # - 'bicycle-share'
    - 'bridge'
    # - 'car'
    # - 'car-rental'
    - 'entrance'
    - 'entrance-alt1'
    - 'ferry'
    - 'harbor'
    - 'heliport'
    - 'rail'
    - 'rail-light'
    - 'rail-metro'
    - 'railway'
    - 'railway-light'
    - 'railway-metro'
    - 'roadblock'
    - 'rocket'
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  text-padding: 2
  text-font:
    - Noto Sans Regular
  text-anchor: top
  icon-anchor: bottom
  icon-image:
    - coalesce
    - - image
      - - concat
        - - get
          - class
        - '-JP'
    - - image
      - - concat
        - - get
          - class
        - ''
    - - image
      - circle
  text-field: '{name}'
  text-offset:
    - 0
    - 0.3
  text-size: 12
  text-max-width: 9
  visibility: visible
paint:
  text-halo-blur: 0.5
  text-color: '#666'
  text-halo-width: 1
  text-halo-color: '#ffffff'
